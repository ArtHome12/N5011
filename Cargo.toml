[package]
name = "n5011"
version = "0.1.0"
authors = ["Artem Khomenko <_mag12@yahoo.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "0.4.11"
futures = "0.3.5"
# tokio = { version =  "1.3.0", features = ["macros", "time"] }
tokio = { version = "0.3.7", features = ["full"] }
